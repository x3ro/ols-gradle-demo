plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
//    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.apache.felix:org.apache.felix.main:5.6.10'
    implementation 'org.apache.felix:org.apache.felix.prefs:1.1.0'
    implementation 'org.apache.felix:org.apache.felix.log:1.0.1'
    implementation 'org.apache.felix:org.apache.felix.metatype:1.1.6'
    implementation 'org.apache.felix:org.apache.felix.fileinstall:3.6.4'
    implementation 'org.apache.felix:org.apache.felix.configadmin:1.8.16'
    implementation 'org.apache.felix:org.apache.felix.dependencymanager:4.4.1'

    implementation "com.jgoodies:jgoodies-looks:2.7.0"
    implementation "junit:junit:4.13.1"
    implementation "org.mockito:mockito-all:2.0.2-beta"
    implementation "net.sourceforge.mydoggy:mydoggy-api:1.5.0-beta-r1389"
    implementation "net.sourceforge.mydoggy:mydoggy-plaf:1.5.0-beta-r1389"
    implementation "net.sourceforge.mydoggy:mydoggy-res:1.5.0-beta-r1389"
    implementation "tablelayout:TableLayout:20050920"

    implementation "org.osgi:osgi.core:6.0.0"
    implementation "org.osgi:osgi.cmpn:6.0.0"
    implementation "com.jgoodies:jgoodies-common:1.8.1"
    implementation "com.jgoodies:jgoodies-looks:2.7.0"

    implementation 'com.github.purejavacomm:purejavacomm:1.0.2.RELEASE'
    implementation 'org.apache.xmlgraphics:batik-all:1.9.1'

    implementation files('libs/jvt220-1.1.1.jar')


    testImplementation "junit:junit:4.13.1"
    testImplementation "org.mockito:mockito-all:2.0.2-beta"
}

application {
    // Define the main class for the application.
    mainClass = 'nl.lxtreme.ols.runner.Runner'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
